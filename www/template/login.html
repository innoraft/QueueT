<ion-view view-title="Todos">
	<ion-content class="todos-content">
  <div ng-controller="AppCtrl">
  {{ name.first }}
  <div class="list">
    <label class="item item-input">
      <input type="text" ng-model="name" placeholder="Add Todo...">
    </label>
    <div class="item button button-block button-stable" ng-model="addTodoBtn" ng-disabled="!name" ng-click="saveTodo()">Save</div>
  </div>
  </div>
	</ion-content>
</ion-view>
